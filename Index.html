<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | ติดตามงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #111; }
        .input-minimal { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; width: 100%; outline: none; transition: 0.2s; background: #f9fafb; }
        .input-minimal:focus { border-color: #000; background: #fff; }
        .btn-black { background: #000; color: #fff; padding: 12px 24px; border-radius: 8px; width: 100%; font-weight: 500; transition: 0.2s; }
        .btn-black:hover { opacity: 0.8; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        /* Timeline Minimal */
        .timeline-line { height: 2px; background: #f3f4f6; width: 100%; position: relative; margin-top: 20px; }
        .timeline-progress { height: 100%; background: #000; transition: width 0.5s; width: 0%; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center">

    <div id="auth-section" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2 tracking-tighter">My Service.</h1>
            <p class="text-gray-400 text-sm mb-8">ลงชื่อเข้าใช้เพื่อติดตามสถานะงาน</p>
            
            <div id="login-form" class="space-y-4">
                <input id="email" type="email" class="input-minimal" placeholder="Email address">
                <input id="password" type="password" class="input-minimal" placeholder="Password">
                <button id="btn-login" class="btn-black">Sign In</button>
                <div class="text-xs text-gray-400 mt-4 cursor-pointer hover:text-black" onclick="toggleAuth('reg')">ยังไม่มีบัญชี? สร้างบัญชีใหม่</div>
            </div>

            <div id="reg-form" class="space-y-4 hidden">
                <input id="reg-name" type="text" class="input-minimal" placeholder="Your Name">
                <input id="reg-email" type="email" class="input-minimal" placeholder="Email address">
                <input id="reg-pass" type="password" class="input-minimal" placeholder="Set Password">
                <button id="btn-reg" class="btn-black bg-gray-800">Create Account</button>
                <div class="text-xs text-gray-400 mt-4 cursor-pointer hover:text-black" onclick="toggleAuth('login')">กลับไปหน้าเข้าสู่ระบบ</div>
            </div>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-2xl p-6 hidden">
        <nav class="flex justify-between items-center mb-10 py-4 border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-sm z-40">
            <div class="font-bold text-xl tracking-tighter">My Service.</div>
            <button id="btn-logout" class="text-sm text-gray-400 hover:text-red-500">Sign Out</button>
        </nav>

        <div id="announcement" class="hidden mb-8 p-6 bg-gray-50 rounded-xl border border-gray-100">
            <div class="text-xs font-bold text-gray-400 uppercase mb-2">Announcement</div>
            <h3 id="annc-title" class="font-bold text-lg mb-1"></h3>
            <p id="annc-msg" class="text-sm text-gray-600 font-light"></p>
        </div>

        <div class="flex justify-between items-end mb-6">
            <h2 class="text-2xl font-bold">Your Orders</h2>
            <button onclick="document.getElementById('new-order-modal').classList.remove('hidden')" class="text-sm bg-black text-white px-4 py-2 rounded-full hover:opacity-80 transition">+ New Order</button>
        </div>

        <div id="orders-list" class="space-y-6 pb-20">
            <div class="text-center text-gray-300 py-10">Loading data...</div>
        </div>
    </div>

    <div id="new-order-modal" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-2xl border border-gray-100">
            <h3 class="text-xl font-bold mb-6">Start New Project</h3>
            <input id="order-shop" class="input-minimal mb-4" placeholder="ชื่อร้าน / ชื่อโปรเจกต์">
            <div class="flex gap-2">
                <button onclick="document.getElementById('new-order-modal').classList.add('hidden')" class="btn-black bg-white text-black border border-gray-200 hover:bg-gray-50">Cancel</button>
                <button id="btn-create-order" class="btn-black">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk",
             authDomain: "rsdm-9ca2a.firebaseapp.com",
             projectId: "rsdm-9ca2a",
             storageBucket: "rsdm-9ca2a.firebasestorage.app",
             messagingSenderId: "299212700124",
             appId: "1:299212700124:web:730160dae6bb1b09cbb719"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Toggle
        window.toggleAuth = (mode) => {
            document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('reg-form').style.display = mode === 'reg' ? 'block' : 'none';
        }

        // Auth
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadData(user.uid);
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        document.getElementById('btn-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
            .catch(e => alert(e.message));
        };
        document.getElementById('btn-reg').onclick = async () => {
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-pass').value);
                await updateProfile(cred.user, { displayName: document.getElementById('reg-name').value });
            } catch(e) { alert(e.message); }
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // Orders
        document.getElementById('btn-create-order').onclick = async () => {
            const shop = document.getElementById('order-shop').value;
            if(!shop) return;
            const user = auth.currentUser;
            await addDoc(collection(db, 'web_orders'), {
                uid: user.uid, customerName: user.displayName || user.email, shopName: shop,
                status: 'pending', timestamp: serverTimestamp(), adminEmail: '', adminPass: ''
            });
            document.getElementById('new-order-modal').classList.add('hidden');
            document.getElementById('order-shop').value = '';
        };

        function loadData(uid) {
            // Announcements
            onSnapshot(query(collection(db, 'system_announcements'), where('isActive', '==', true)), snap => {
                if(!snap.empty) {
                    const d = snap.docs[0].data();
                    document.getElementById('announcement').classList.remove('hidden');
                    document.getElementById('annc-title').innerText = d.title;
                    document.getElementById('annc-msg').innerText = d.message;
                }
            });

            // Orders
            onSnapshot(query(collection(db, 'web_orders'), where('uid', '==', uid), orderBy('timestamp', 'desc')), snap => {
                const list = document.getElementById('orders-list');
                if(snap.empty) { list.innerHTML = '<div class="text-center text-gray-300">No orders yet.</div>'; return; }
                
                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const statusMap = { 'pending': 0, 'working': 33, 'testing': 66, 'completed': 100 };
                    const w = d.status === 'cancelled' ? 0 : statusMap[d.status] || 0;
                    
                    let secretBox = '';
                    if(d.adminEmail || d.adminPass) {
                        secretBox = `
                            <div class="mt-4 p-4 bg-gray-900 text-white rounded-lg text-sm">
                                <div class="opacity-50 text-xs mb-1">ACCESS CREDENTIALS</div>
                                <div class="flex justify-between">
                                    <span>User: ${d.adminEmail}</span>
                                    <span>Pass: ${d.adminPass}</span>
                                </div>
                            </div>`;
                    }

                    return `
                        <div class="border border-gray-100 p-6 rounded-xl shadow-sm hover:shadow-md transition bg-white">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg">${d.shopName}</h3>
                                    <div class="text-xs text-gray-400">${new Date(d.timestamp?.toDate()).toLocaleDateString('th-TH')}</div>
                                </div>
                                <span class="text-xs font-bold uppercase tracking-wider ${d.status === 'completed' ? 'text-green-600' : 'text-gray-400'}">${d.status}</span>
                            </div>
                            
                            <div class="mb-4">
                                <div class="timeline-line">
                                    <div class="timeline-progress" style="width: ${w}%"></div>
                                </div>
                                <div class="flex justify-between text-[10px] text-gray-400 mt-2 uppercase font-bold tracking-widest">
                                    <span>Pending</span><span>Working</span><span>QC</span><span>Done</span>
                                </div>
                            </div>
                            ${secretBox}
                        </div>
                    `;
                }).join('');
            });
        }
    </script>
</body>
</html>
