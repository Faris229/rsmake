<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Service | สั่งทำระบบจองคิว</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* Modern Inputs */
        .input-box { width: 100%; padding: 12px 16px; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; outline: none; transition: 0.2s; font-size: 0.95rem; }
        .input-box:focus { border-color: #2563eb; ring: 2px solid #eff6ff; }
        
        /* Buttons */
        .btn-main { background: #0f172a; color: white; padding: 12px 24px; border-radius: 12px; font-weight: 600; width: 100%; transition: 0.2s; }
        .btn-main:hover { background: #1e293b; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Timeline Status Style */
        .timeline-container { display: flex; justify-content: space-between; position: relative; margin-top: 25px; padding: 0 10px; }
        .timeline-line { position: absolute; top: 12px; left: 0; width: 100%; height: 3px; background: #e2e8f0; z-index: 0; }
        .timeline-step { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 25%; }
        .step-dot { width: 28px; height: 28px; border-radius: 50%; background: #fff; border: 3px solid #cbd5e1; transition: 0.3s; }
        .step-text { font-size: 10px; margin-top: 6px; color: #94a3b8; font-weight: 500; text-transform: uppercase; }
        
        /* Active State */
        .timeline-step.active .step-dot { background: #10b981; border-color: #10b981; box-shadow: 0 0 0 3px #d1fae5; }
        .timeline-step.active .step-text { color: #059669; font-weight: 700; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white/90 backdrop-blur border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2 text-slate-800">
                <div class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center text-lg"><i class="fa-solid fa-code"></i></div>
                <span class="font-bold text-xl tracking-tight">Q-Service</span>
            </div>
            
            <div id="nav-auth" class="hidden gap-3">
                <div class="text-right">
                    <div id="user-name" class="text-sm font-bold">...</div>
                    <div class="text-[10px] text-slate-400">Customer</div>
                </div>
                <button onclick="Auth.logout()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <main id="app" class="flex-1 p-6 flex flex-col items-center">

        <section id="view-auth" class="w-full max-w-sm mt-10 animate__animated animate__fadeIn">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 text-center">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">ยินดีต้อนรับ</h2>
                <p class="text-slate-400 text-sm mb-6">ระบบสั่งทำเว็บจองคิวอัตโนมัติ</p>
                
                <div id="form-login">
                    <input id="l-email" class="input-box mb-3" placeholder="อีเมล">
                    <input id="l-pass" type="password" class="input-box mb-4" placeholder="รหัสผ่าน">
                    <button onclick="Auth.login()" class="btn-main mb-4">เข้าสู่ระบบ</button>
                    <p class="text-xs text-slate-400">ยังไม่มีบัญชี? <a href="#" onclick="View.toggleAuth('reg')" class="text-blue-600 font-bold hover:underline">สมัครสมาชิก</a></p>
                </div>

                <div id="form-register" class="hidden">
                    <input id="r-name" class="input-box mb-3" placeholder="ชื่อของคุณ">
                    <input id="r-email" class="input-box mb-3" placeholder="อีเมล">
                    <input id="r-pass" type="password" class="input-box mb-4" placeholder="ตั้งรหัสผ่าน">
                    <button onclick="Auth.register()" class="btn-main bg-green-600 hover:bg-green-700 mb-4">สมัครสมาชิก</button>
                    <p class="text-xs text-slate-400">มีบัญชีแล้ว? <a href="#" onclick="View.toggleAuth('log')" class="text-blue-600 font-bold hover:underline">เข้าสู่ระบบ</a></p>
                </div>
            </div>
        </section>

        <section id="view-dashboard" class="hidden w-full max-w-5xl mt-6 animate__animated animate__fadeIn">
            <div class="grid md:grid-cols-12 gap-8">
                
                <div class="md:col-span-5 lg:col-span-4">
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm sticky top-24">
                        <div class="flex items-center gap-3 mb-4 text-slate-800">
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-cart-plus"></i></div>
                            <h3 class="font-bold text-lg">สั่งงานใหม่</h3>
                        </div>
                        <div class="space-y-4">
                            <div><label class="text-xs font-bold text-slate-400 ml-1">ชื่อร้าน</label><input id="ord-shop" class="input-box" placeholder="เช่น ร้านกาแฟ A"></div>
                            <div><label class="text-xs font-bold text-slate-400 ml-1">Admin Email</label><input id="ord-adm-email" class="input-box" placeholder="สำหรับล็อกอินหลังบ้าน"></div>
                            <div><label class="text-xs font-bold text-slate-400 ml-1">Admin Password</label><input id="ord-adm-pass" class="input-box" placeholder="รหัสผ่านหลังบ้าน"></div>
                            
                            <div class="bg-blue-50 p-3 rounded-lg text-xs text-blue-700 leading-relaxed border border-blue-100">
                                <i class="fa-solid fa-info-circle mr-1"></i> ข้อมูลนี้จะถูกส่งไปให้แอดมินเพื่อสร้างโค้ดระบบให้คุณ
                            </div>
                            <button onclick="App.createOrder()" class="btn-main shadow-lg shadow-blue-500/20">ส่งข้อมูลสั่งทำ</button>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-7 lg:col-span-8 space-y-6">
                    <a href="https://m.me/YOUR_FB_ID" target="_blank" class="block bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-5 rounded-2xl shadow-lg flex justify-between items-center hover:scale-[1.02] transition">
                        <div>
                            <div class="font-bold text-lg">ติดต่อแอดมิน</div>
                            <div class="text-xs opacity-90">แจ้งโอนเงิน / สอบถามข้อมูลเพิ่มเติม</div>
                        </div>
                        <i class="fa-brands fa-facebook-messenger text-3xl opacity-80"></i>
                    </a>

                    <h3 class="font-bold text-lg text-slate-700 flex items-center gap-2"><i class="fa-solid fa-list-check"></i> รายการสั่งทำของคุณ</h3>
                    
                    <div id="order-list-container" class="space-y-4">
                        <div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300 text-slate-400">
                            <i class="fa-solid fa-box-open text-3xl mb-2"></i><br>ยังไม่มีรายการสั่งซื้อ
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk",
            authDomain: "rsdm-9ca2a.firebaseapp.com",
            projectId: "rsdm-9ca2a",
            storageBucket: "rsdm-9ca2a.firebasestorage.app",
            messagingSenderId: "299212700124",
            appId: "1:299212700124:web:730160dae6bb1b09cbb719"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. VIEW CONTROLLER ---
        const View = {
            toggleAuth: (mode) => {
                document.getElementById('form-login').classList.toggle('hidden', mode === 'reg');
                document.getElementById('form-register').classList.toggle('hidden', mode === 'log');
            },
            showDashboard: (user) => {
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('hidden');
                document.getElementById('nav-auth').classList.remove('hidden');
                document.getElementById('nav-auth').classList.add('flex');
                document.getElementById('user-name').innerText = user.displayName || user.email;
            },
            showLogin: () => {
                document.getElementById('view-auth').classList.remove('hidden');
                document.getElementById('view-dashboard').classList.add('hidden');
                document.getElementById('nav-auth').classList.add('hidden');
                document.getElementById('nav-auth').classList.remove('flex');
            }
        };

        // --- 3. AUTH SYSTEM ---
        const Auth = {
            login: () => {
                const e = document.getElementById('l-email').value;
                const p = document.getElementById('l-pass').value;
                auth.signInWithEmailAndPassword(e, p).catch(err => Swal.fire('Login Failed', err.message, 'error'));
            },
            register: () => {
                const n = document.getElementById('r-name').value;
                const e = document.getElementById('r-email').value;
                const p = document.getElementById('r-pass').value;
                if(!n || !e || !p) return Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูลให้ครบ', 'warning');
                auth.createUserWithEmailAndPassword(e, p).then(cred => {
                    cred.user.updateProfile({ displayName: n });
                    Swal.fire('สำเร็จ', 'สมัครสมาชิกเรียบร้อย', 'success');
                }).catch(err => Swal.fire('Error', err.message, 'error'));
            },
            logout: () => auth.signOut().then(() => location.reload())
        };

        // --- 4. APP LOGIC (The Core Fix) ---
        const App = {
            init: () => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        View.showDashboard(user);
                        App.loadOrders(user.uid);
                    } else {
                        View.showLogin();
                    }
                });
            },

            // สร้างออเดอร์ใหม่ (ส่งไปที่ web_orders เหมือนแอดมิน)
            createOrder: () => {
                const user = auth.currentUser;
                const shop = document.getElementById('ord-shop').value;
                const admE = document.getElementById('ord-adm-email').value;
                const admP = document.getElementById('ord-adm-pass').value;

                if (!shop || !admE || !admP) return Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูลให้ครบถ้วน', 'warning');

                db.collection('web_orders').add({
                    uid: user.uid,
                    customerName: user.displayName || user.email,
                    shopName: shop,
                    adminEmail: admE,
                    adminPass: admP,
                    status: 'pending', // สถานะเริ่มต้น
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    Swal.fire('ส่งข้อมูลแล้ว', 'แอดมินได้รับรายการสั่งทำแล้ว', 'success');
                    document.getElementById('ord-shop').value = '';
                });
            },

            // โหลดข้อมูล (แก้บั๊ก Loading ค้างด้วยการใช้ where อย่างเดียว)
            loadOrders: (uid) => {
                // Query: ดึงเฉพาะของ User คนนี้
                db.collection('web_orders')
                  .where('uid', '==', uid)
                  .onSnapshot(snap => {
                      const container = document.getElementById('order-list-container');
                      
                      if (snap.empty) {
                          container.innerHTML = `<div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300 text-slate-400"><i class="fa-solid fa-box-open text-3xl mb-2"></i><br>ยังไม่มีรายการสั่งซื้อ</div>`;
                          return;
                      }

                      // แปลงข้อมูล + เรียงลำดับใน Javascript (แก้ปัญหา Index ของ Firebase)
                      let orders = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                      orders.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                      container.innerHTML = orders.map(o => {
                          // Map สถานะให้ตรงกับแอดมิน
                          const steps = ['pending', 'working', 'testing', 'completed'];
                          const labels = ['รับเรื่อง', 'กำลังทำ', 'ตรวจสอบ', 'เสร็จสิ้น'];
                          const currentIdx = steps.indexOf(o.status);

                          // สร้าง HTML Timeline
                          let timelineHTML = '';
                          labels.forEach((lbl, i) => {
                              const activeClass = i <= currentIdx ? 'active' : '';
                              timelineHTML += `
                                <div class="timeline-step ${activeClass}">
                                    <div class="step-dot"><i class="fa-solid fa-check"></i></div>
                                    <div class="step-text">${lbl}</div>
                                </div>`;
                          });

                          // กล่องข้อความเมื่อเสร็จ
                          let footerHTML = '';
                          if (o.status === 'completed') {
                              footerHTML = `
                                <div class="mt-6 bg-green-50 border border-green-100 p-4 rounded-xl flex items-start gap-3">
                                    <i class="fa-solid fa-circle-check text-green-500 text-xl mt-1"></i>
                                    <div>
                                        <div class="font-bold text-green-700">งานเสร็จเรียบร้อยแล้ว!</div>
                                        <div class="text-xs text-green-600 mt-1">แอดมินได้ส่งมอบโค้ดให้ทางช่องทางติดต่อแล้ว</div>
                                    </div>
                                </div>`;
                          }

                          return `
                            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm animate__animated animate__fadeIn">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <div class="text-xs text-slate-400 uppercase font-bold">Project Name</div>
                                        <h4 class="text-xl font-bold text-slate-800">${o.shopName}</h4>
                                    </div>
                                    <span class="text-xs bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-mono">
                                        ${o.timestamp ? new Date(o.timestamp.toDate()).toLocaleDateString() : 'Just now'}
                                    </span>
                                </div>
                                
                                <div class="timeline-container">
                                    <div class="timeline-line"></div>
                                    ${timelineHTML}
                                </div>
                                ${footerHTML}
                            </div>
                          `;
                      }).join('');
                  });
            }
        };

        App.init();
    </script>
</body>
</html>
