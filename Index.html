<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เดิมพัน เป่า XO & Cup by RS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: { brand: { dark: '#0f172a', card: '#1e293b', accent: '#3b82f6' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        
        /* Minimal Style */
        .card-minimal {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 16px;
            transition: all 0.2s;
        }
        .card-minimal:hover { border-color: rgba(59, 130, 246, 0.5); transform: translateY(-2px); }

        .input-clean {
            background: #020617; border: 1px solid #334155;
            padding: 12px; border-radius: 10px; width: 100%; color: white; outline: none;
        }
        
        /* Game: XO */
        .xo-cell { height: 90px; background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 3rem; cursor: pointer; border: 2px solid transparent; }
        .xo-cell:hover { background: #334155; }
        .xo-cell.X { color: #3b82f6; } .xo-cell.O { color: #ef4444; }

        /* Game: RPS */
        .rps-btn { width: 80px; height: 80px; border-radius: 50%; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .rps-btn:hover, .rps-btn.selected { border-color: #3b82f6; background: #172554; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }

        /* Game: Cup */
        .cup-container { position: relative; width: 80px; height: 100px; cursor: pointer; transition: transform 0.3s; }
        .cup-container:hover { transform: translateY(-5px); }
        .cup-body {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, #f43f5e, #be123c);
            border-radius: 10px 10px 40px 40px;
            position: relative; z-index: 10;
            transition: transform 0.5s ease-in-out;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .cup-body::after { content: ''; position: absolute; top:0; left:0; right:0; height: 10px; background: rgba(0,0,0,0.2); border-radius: 10px 10px 0 0; }
        .ball {
            width: 30px; height: 30px; background: #fbbf24; border-radius: 50%;
            position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 0 10px #fbbf24; z-index: 1;
        }
        .cup-container.lifted .cup-body { transform: translateY(-50px); }
        .cup-container.selected .cup-body { border-color: #fbbf24; box-shadow: 0 0 15px #fbbf24; }

        /* Ready Status */
        .ready-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .is-ready { background: #22c55e; color: #022c22; }
        .not-ready { background: #ef4444; color: #450a0a; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="view-auth" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-[#0f172a] hidden">
        <div class="w-full max-w-sm card-minimal p-8 animate__animated animate__fadeIn">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">ZONE.</h1>
            <p class="text-center text-slate-400 mb-6 text-sm">เข้าสู่ระบบเพื่อเล่นเกม</p>
            <div id="login-form" class="space-y-4">
                <input id="l-email" class="input-clean" placeholder="อีเมล">
                <input id="l-pass" type="password" class="input-clean" placeholder="รหัสผ่าน">
                <button onclick="Auth.login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold transition">เข้าสู่ระบบ</button>
                <div class="text-center text-xs text-slate-500 mt-4 cursor-pointer hover:text-white" onclick="UI.toggleAuth('reg')">สมัครสมาชิกใหม่</div>
            </div>
            <div id="reg-form" class="space-y-4 hidden">
                <input id="r-nick" class="input-clean" placeholder="ชื่อเล่น">
                <input id="r-email" class="input-clean" placeholder="อีเมล">
                <input id="r-pass" type="password" class="input-clean" placeholder="รหัสผ่าน (6+ ตัว)">
                <button onclick="Auth.register()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl font-bold">ยืนยันการสมัคร</button>
                <div class="text-center text-xs text-slate-500 mt-4 cursor-pointer hover:text-white" onclick="UI.toggleAuth('log')">กลับไปหน้าล็อกอิน</div>
            </div>
        </div>
    </div>

    <div id="view-app" class="hidden flex-1 flex flex-col">
        <nav class="border-b border-white/5 p-4 flex justify-between items-center bg-[#0f172a]/90 backdrop-blur sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-lg"><i class="fa-solid fa-gamepad"></i></div>
                <div><div class="font-bold">ZONE.</div><div class="text-[10px] text-green-500">● ออนไลน์</div></div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <div class="text-[10px] text-slate-400">เครดิต</div>
                    <div class="font-mono text-xl font-bold text-blue-400">฿<span id="u-credit">0</span></div>
                </div>
                <button onclick="Auth.logout()" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="flex-1 max-w-5xl mx-auto w-full p-4">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-6">
                <div>
                    <h2 class="text-2xl font-bold">ห้องเกม</h2>
                    <p class="text-slate-400 text-sm">เลือกห้องที่แอดมินสร้างไว้เพื่อเดิมพัน</p>
                </div>
                <input id="search-input" onkeyup="Game.filterRooms()" class="input-clean w-full md:w-64" placeholder="ค้นหาห้อง...">
            </div>
            <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20">
                <div class="col-span-full text-center text-slate-500 py-10">กำลังโหลดรายการห้อง...</div>
            </div>
        </main>
    </div>

    <div id="view-game" class="fixed inset-0 z-[100] bg-[#0f172a] hidden flex flex-col">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-[#1e293b]">
            <button onclick="Game.leave()" class="px-4 py-2 border border-slate-600 rounded-lg text-sm hover:bg-slate-700 transition"><i class="fa-solid fa-arrow-left"></i> ออก</button>
            <div class="text-center">
                <div id="g-room-name" class="font-bold text-white">Room Name</div>
                <div class="text-xs text-blue-400">Bet: <span id="g-bet">0</span></div>
            </div>
            <div class="w-16"></div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-4 overflow-y-auto">
            
            <div id="g-waiting" class="text-center animate__animated animate__fadeIn hidden">
                <div class="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/5 shadow-[0_0_20px_rgba(59,130,246,0.2)]">
                    <i class="fa-solid fa-spinner fa-spin text-4xl text-blue-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">รอคู่แข่ง...</h2>
                <div class="bg-slate-900 px-6 py-3 rounded-lg text-sm text-slate-400 border border-slate-700">
                    รหัสห้อง: <span id="g-pass" class="text-white font-mono select-all ml-2 font-bold text-lg">---</span>
                </div>
            </div>

            <div id="g-playing" class="hidden w-full max-w-lg">
                
                <div class="flex justify-between items-center mb-8 bg-slate-800/50 p-6 rounded-2xl border border-white/5 backdrop-blur-md">
                    <div class="text-center w-1/3">
                        <div class="text-lg font-bold text-white truncate px-2" id="p1-name">คุณ</div>
                        <div id="p1-ready-badge" class="ready-badge not-ready mx-auto w-max mb-2">ยังไม่พร้อม</div>
                        <div id="p1-score" class="text-4xl font-bold text-blue-400 drop-shadow-md">0</div>
                    </div>
                    <div class="text-2xl font-black text-slate-600 italic">VS</div>
                    <div class="text-center w-1/3">
                        <div class="text-lg font-bold text-white truncate px-2" id="p2-name">...</div>
                        <div id="p2-ready-badge" class="ready-badge not-ready mx-auto w-max mb-2">ยังไม่พร้อม</div>
                        <div id="p2-score" class="text-4xl font-bold text-red-400 drop-shadow-md">0</div>
                    </div>
                </div>

                <div id="ready-section" class="text-center mb-8 hidden">
                    <p class="text-slate-400 mb-4 text-sm animate-pulse">กดพร้อมทั้งสองฝ่ายเพื่อเริ่มเกม</p>
                    <button id="btn-ready" onclick="Game.toggleReady()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-emerald-900/30 transition transform hover:-translate-y-1">
                        <i class="fa-solid fa-check-circle"></i> กดเพื่อเตรียมพร้อม
                    </button>
                </div>

                <div id="game-active-area" class="hidden">
                    <div class="text-center mb-8">
                        <div id="status-text" class="text-2xl font-bold text-white">เริ่มเกม!</div>
                        <div id="timer-box" class="w-full h-2 bg-slate-800 mt-3 rounded-full overflow-hidden hidden">
                            <div id="timer-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 w-full transition-all duration-100 ease-linear"></div>
                        </div>
                    </div>

                    <div id="area-xo" class="hidden">
                        <div class="grid grid-cols-3 gap-3 mx-auto max-w-[320px]" id="xo-board"></div>
                    </div>

                    <div id="area-rps" class="hidden text-center">
                        <div class="flex justify-center gap-6">
                            <div onclick="Game.moveRPS('rock')" id="btn-rock" class="rps-btn text-slate-300"><i class="fa-regular fa-hand-back-fist"></i></div>
                            <div onclick="Game.moveRPS('paper')" id="btn-paper" class="rps-btn text-slate-300"><i class="fa-regular fa-hand"></i></div>
                            <div onclick="Game.moveRPS('scissors')" id="btn-scissors" class="rps-btn text-slate-300"><i class="fa-regular fa-hand-scissors"></i></div>
                        </div>
                    </div>

                    <div id="area-cup" class="hidden text-center">
                        <div class="mb-4 text-sm text-slate-400" id="cup-role"></div>
                        <div class="flex justify-center gap-6 h-36 items-end">
                            <div class="cup-container" onclick="Game.cupAction(0)" id="cup-con-0">
                                <div class="cup-body" id="cup-0"></div>
                                <div class="ball hidden" id="ball-0"></div>
                            </div>
                            <div class="cup-container" onclick="Game.cupAction(1)" id="cup-con-1">
                                <div class="cup-body" id="cup-1"></div>
                                <div class="ball hidden" id="ball-1"></div>
                            </div>
                            <div class="cup-container" onclick="Game.cupAction(2)" id="cup-con-2">
                                <div class="cup-body" id="cup-2"></div>
                                <div class="ball hidden" id="ball-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk", authDomain: "rsdm-9ca2a.firebaseapp.com", projectId: "rsdm-9ca2a", storageBucket: "rsdm-9ca2a.firebasestorage.app", messagingSenderId: "299212700124", appId: "1:299212700124:web:730160dae6bb1b09cbb719" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null, userDoc = null, currentRoomId = null, unsubRoom = null, gameInterval = null;
        let allRooms = [];

        // --- UI & AUTH ---
        const UI = {
            toggleAuth: (m) => { document.getElementById('login-form').style.display=m=='reg'?'none':'block'; document.getElementById('reg-form').style.display=m=='reg'?'block':'none'; },
            modal: (id,s=true) => document.getElementById(`modal-${id}`) && (document.getElementById(`modal-${id}`).style.display=s?'flex':'none'),
            toast: (msg, icon='success') => Swal.fire({ title: msg, icon: icon, toast: true, position: 'top', showConfirmButton: false, timer: 2000, background: '#1e293b', color: '#fff' })
        };

        const Auth = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e => UI.toast('ข้อมูลไม่ถูกต้อง', 'error')),
            register: () => {
                const n=document.getElementById('r-nick').value, e=document.getElementById('r-email').value, p=document.getElementById('r-pass').value;
                if(!n||!e||!p) return UI.toast('กรอกให้ครบ', 'warning');
                auth.createUserWithEmailAndPassword(e,p).then(c => {
                    db.collection('users').doc(c.user.uid).set({ nickname:n, email:e, uid:c.user.uid, credit:0, role:'user' });
                    UI.toast('สำเร็จ');
                }).catch(e => UI.toast(e.message, 'error'));
            },
            logout: () => auth.signOut()
        };

        // --- GAME SYSTEM ---
        const Game = {
            loadLobby: () => {
                db.collection('rooms').onSnapshot(snap => {
                    allRooms = []; snap.forEach(d => allRooms.push({id:d.id, ...d.data()}));
                    allRooms.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                    Game.filterRooms();
                });
            },
            filterRooms: () => {
                const txt = document.getElementById('search-input').value.toLowerCase();
                const list = document.getElementById('room-list');
                const filtered = allRooms.filter(r => r.roomName.toLowerCase().includes(txt));
                
                if(!filtered.length) { list.innerHTML = `<div class="col-span-full py-10 text-center text-slate-500">ไม่พบห้อง</div>`; return; }
                
                list.innerHTML = filtered.map(r => {
                    const isFull = r.players.length >= 2;
                    const typeMap = {'xo':'XO', 'rps':'เป่ายิงฉุบ', 'cup':'ซ่อนลูกบอล'};
                    return `
                    <div onclick="Game.join('${r.id}', ${r.betAmount}, '${r.password}')" class="card-minimal p-5 cursor-pointer hover:bg-slate-800 group relative overflow-hidden">
                        <div class="absolute right-0 top-0 p-3 opacity-10 group-hover:opacity-20 transition text-4xl"><i class="fa-solid fa-gamepad"></i></div>
                        <div class="flex justify-between items-start mb-3 relative z-10">
                            <div>
                                <h3 class="text-xl font-bold text-white truncate mb-1">${r.roomName}</h3>
                                <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300 border border-slate-600">${typeMap[r.gameType] || r.gameType}</span>
                            </div>
                            <span class="text-blue-400 font-mono font-bold text-xl">฿${r.betAmount}</span>
                        </div>
                        <div class="flex justify-between items-center text-xs text-slate-400 relative z-10 border-t border-white/5 pt-3 mt-1">
                            <span><i class="fa-solid fa-trophy text-yellow-500"></i> ชนะ ${r.maxWins} ตา</span>
                            <span class="${isFull?'text-red-400':'text-green-400'} font-bold"><i class="fa-solid fa-users"></i> ${r.players.length}/2</span>
                        </div>
                    </div>`;
                }).join('');
            },
            join: async (id, bet, realPass) => {
                if(userDoc.credit < bet) return UI.toast('เครดิตไม่พอ', 'error');
                const { value: pass } = await Swal.fire({ title: 'รหัสห้อง', input: 'text', background: '#1e293b', color: '#fff', confirmButtonColor: '#3b82f6' });
                if(pass !== realPass) return UI.toast('รหัสผิด', 'error');

                const ref = db.collection('rooms').doc(id);
                const r = (await ref.get()).data();
                if(!r.players.includes(currentUser.uid)) {
                    if(r.players.length >= 2) return UI.toast('ห้องเต็ม', 'warning');
                    await ref.update({
                        players: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
                        [`playerNames.${currentUser.uid}`]: userDoc.nickname,
                        [`readyStatus.${currentUser.uid}`]: false
                    });
                }
                Game.enter(id, r.gameType);
            },
            enter: (id, type) => {
                currentRoomId = id;
                document.getElementById('view-game').classList.remove('hidden');
                ['xo','rps','cup'].forEach(t => document.getElementById(`area-${t}`).classList.add('hidden'));
                document.getElementById('game-active-area').classList.add('hidden');

                unsubRoom = db.collection('rooms').doc(id).onSnapshot(snap => {
                    if(!snap.exists) { Game.leave(); return; }
                    const r = snap.data();
                    
                    document.getElementById('g-room-name').innerText = r.roomName;
                    document.getElementById('g-bet').innerText = r.betAmount;
                    document.getElementById('g-pass').innerText = r.password;

                    // State
                    const isFull = r.players.length === 2;
                    document.getElementById('g-waiting').classList.toggle('hidden', isFull);
                    document.getElementById('g-playing').classList.toggle('hidden', !isFull);

                    if(isFull) {
                        const p1 = r.players[0], p2 = r.players[1];
                        const isMeP1 = currentUser.uid === p1;
                        
                        // Show Names
                        document.getElementById('p1-name').innerText = isMeP1 ? (r.playerNames?.[p1]||"Me") : (r.playerNames?.[p2]||"Enemy");
                        document.getElementById('p2-name').innerText = isMeP1 ? (r.playerNames?.[p2]||"Enemy") : (r.playerNames?.[p1]||"Me");

                        // Scores
                        document.getElementById('p1-score').innerText = isMeP1 ? (r.scores[p1]||0) : (r.scores[p2]||0);
                        document.getElementById('p2-score').innerText = isMeP1 ? (r.scores[p2]||0) : (r.scores[p1]||0);

                        // Ready Check
                        const r1 = r.readyStatus?.[p1], r2 = r.readyStatus?.[p2];
                        const myR = isMeP1 ? r1 : r2;
                        const enR = isMeP1 ? r2 : r1;

                        const setBadge = (el, ready) => {
                            el.innerText = ready ? "พร้อมแล้ว" : "รอความพร้อม...";
                            el.className = `ready-badge ${ready?'is-ready':'not-ready'} mx-auto w-max mb-2`;
                        }
                        setBadge(document.getElementById('p1-ready-badge'), myR);
                        setBadge(document.getElementById('p2-ready-badge'), enR);

                        // Game Logic Start
                        if(r1 && r2) {
                            document.getElementById('ready-section').classList.add('hidden');
                            document.getElementById('game-active-area').classList.remove('hidden');
                            document.getElementById(`area-${type}`).classList.remove('hidden');

                            // Win Check
                            const s1 = r.scores[p1]||0, s2 = r.scores[p2]||0;
                            if(s1 >= r.maxWins || s2 >= r.maxWins) {
                                const winner = s1 > s2 ? p1 : p2;
                                const isWin = winner === currentUser.uid;
                                if(isWin) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                                Swal.fire({ title: isWin?'ยินดีด้วย คุณชนะ!':'เสียใจด้วย คุณแพ้', text: isWin?`+${r.betAmount}`:`-${r.betAmount}`, icon: isWin?'success':'error', background: '#1e293b', color: '#fff', showConfirmButton: true, confirmButtonText: 'กลับล็อบบี้' }).then(() => {
                                    if(isWin) {
                                        db.collection('users').doc(p1).update({ credit: firebase.firestore.FieldValue.increment(winner===p1?r.betAmount:-r.betAmount) });
                                        db.collection('users').doc(p2).update({ credit: firebase.firestore.FieldValue.increment(winner===p2?r.betAmount:-r.betAmount) });
                                        db.collection('rooms').doc(id).delete();
                                    }
                                    Game.leave();
                                });
                                return;
                            }

                            if(type==='xo') Game.renderXO(r);
                            if(type==='rps') Game.renderRPS(r);
                            if(type==='cup') Game.renderCup(r);
                        } else {
                            document.getElementById('ready-section').classList.remove('hidden');
                            document.getElementById('game-active-area').classList.add('hidden');
                            const btn = document.getElementById('btn-ready');
                            if(myR) { btn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> รออีกฝ่าย...'; btn.classList.add('opacity-50','cursor-not-allowed'); btn.disabled=true; }
                            else { btn.innerHTML='<i class="fa-solid fa-check-circle"></i> กดเมื่อพร้อม'; btn.classList.remove('opacity-50','cursor-not-allowed'); btn.disabled=false; }
                        }
                    }
                });
            },
            toggleReady: () => {
                db.collection('rooms').doc(currentRoomId).update({ [`readyStatus.${currentUser.uid}`]: true });
            },
            leave: () => {
                if(unsubRoom) unsubRoom();
                document.getElementById('view-game').classList.add('hidden');
                currentRoomId = null;
                clearInterval(gameInterval); gameInterval = null;
            },
            // TIMER
            handleTimer: (start, duration, cb) => {
                const box = document.getElementById('timer-box');
                const bar = document.getElementById('timer-bar');
                box.classList.remove('hidden');
                if(gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(() => {
                    const diff = (Date.now() - start)/1000;
                    const rem = duration - diff;
                    if(rem<=0) { clearInterval(gameInterval); cb(); }
                    else bar.style.width = (rem/duration)*100 + '%';
                }, 100);
            },

            // --- XO ---
            renderXO: (r) => {
                const b = document.getElementById('xo-board'); b.innerHTML='';
                const board = r.board || Array(9).fill(null);
                const isTurn = r.currentTurn ? r.currentTurn===currentUser.uid : currentUser.uid===r.players[0];
                document.getElementById('status-text').innerText = isTurn ? "ตาของคุณ!" : "รอคู่แข่ง...";
                board.forEach((c,i) => {
                    const el=document.createElement('div'); el.className=`xo-cell ${c?c:''}`; el.innerText=c||'';
                    el.onclick=()=>{
                        if(!c && isTurn) {
                            let nb=[...board]; const sym=currentUser.uid===r.players[0]?'X':'O'; nb[i]=sym;
                            const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
                            const w = wins.some(line => line.every(idx => nb[idx]===sym));
                            let up={board:nb, currentTurn:r.players.find(x=>x!==currentUser.uid)};
                            if(w) { up[`scores.${currentUser.uid}`]=firebase.firestore.FieldValue.increment(1); up.board=Array(9).fill(null); }
                            else if(!nb.includes(null)) up.board=Array(9).fill(null);
                            db.collection('rooms').doc(currentRoomId).update(up);
                        }
                    }; b.appendChild(el);
                });
            },

            // --- RPS ---
            renderRPS: (r) => {
                const myMove = r.moves?.[currentUser.uid];
                const status = document.getElementById('status-text');
                ['rock','paper','scissors'].forEach(m=>document.getElementById(`btn-${m}`).classList.remove('selected'));
                if(myMove) document.getElementById(`btn-${myMove}`).classList.add('selected');

                if(!myMove) {
                    if(r.roundState==='idle' && currentUser.uid===r.players[0]) db.collection('rooms').doc(currentRoomId).update({roundState:'selecting', roundStart:Date.now(), moves:{}});
                    if(r.roundState==='selecting') {
                        status.innerText = "เลือกภายใน 10 วินาที";
                        Game.handleTimer(r.roundStart, 10, ()=>Game.moveRPS(['rock','paper','scissors'][Math.floor(Math.random()*3)]));
                    }
                } else {
                    status.innerText = "รอผล...";
                    document.getElementById('timer-box').classList.add('hidden');
                }

                if(r.players[0]===currentUser.uid && r.moves && Object.keys(r.moves).length===2) {
                    const p1=r.players[0], p2=r.players[1]; const m1=r.moves[p1], m2=r.moves[p2];
                    let w=null; if(m1!==m2) { if((m1=='rock'&&m2=='scissors')||(m1=='paper'&&m2=='rock')||(m1=='scissors'&&m2=='paper')) w=p1; else w=p2; }
                    setTimeout(()=>{
                        let up={moves:{}, roundState:'idle'}; if(w) up[`scores.${w}`]=firebase.firestore.FieldValue.increment(1);
                        db.collection('rooms').doc(currentRoomId).update(up);
                        Swal.fire({title:w===currentUser.uid?'ชนะตา!':'แพ้ตา', timer:1000, showConfirmButton:false, icon:w===currentUser.uid?'success':'error', background:'#1e293b'});
                    },1000);
                }
            },
            moveRPS: (m) => {
                if(gameInterval) clearInterval(gameInterval);
                db.collection('rooms').doc(currentRoomId).update({ [`moves.${currentUser.uid}`]: m });
            },

            // --- CUP GAME ---
            renderCup: (r) => {
                const status = document.getElementById('status-text');
                const roleTxt = document.getElementById('cup-role');
                const p1 = r.players[0]; 
                
                // Assign Initial Roles
                if(!r.roles && currentUser.uid===p1) {
                    const roles={}; const rand=Math.random()>0.5;
                    roles[r.players[0]]=rand?'hider':'seeker'; roles[r.players[1]]=rand?'seeker':'hider';
                    db.collection('rooms').doc(currentRoomId).update({ roles, roundState:'hiding', roundStart:Date.now() });
                    return;
                }
                if(!r.roles) return;

                const myRole = r.roles[currentUser.uid];
                const isHider = myRole === 'hider';
                roleTxt.innerHTML = isHider ? '<span class="text-yellow-400">คุณคือ: คนซ่อน (กดเลือกแก้ว)</span>' : '<span class="text-blue-400">คุณคือ: คนหา (รอทาย)</span>';

                // Reset Visuals
                [0,1,2].forEach(i => {
                    const c = document.getElementById(`cup-con-${i}`);
                    const b = document.getElementById(`ball-${i}`);
                    c.classList.remove('lifted','selected');
                    b.classList.add('hidden');
                });

                if(r.roundState === 'hiding') {
                    status.innerText = isHider ? "เลือกแก้วเพื่อซ่อน (10s)" : "คู่แข่งกำลังซ่อน...";
                    Game.handleTimer(r.roundStart, 10, () => {
                        if(isHider && currentUser.uid===p1) db.collection('rooms').doc(currentRoomId).update({ hiddenBall: Math.floor(Math.random()*3), roundState:'seeking', roundStart:Date.now() });
                    });
                } else if(r.roundState === 'seeking') {
                    status.innerText = isHider ? "คู่แข่งกำลังทาย..." : "ลูกบอลอยู่ไหน? ทายเลย! (10s)";
                    Game.handleTimer(r.roundStart, 10, () => {
                        if(!isHider && currentUser.uid!==p1) Game.cupAction(Math.floor(Math.random()*3)); // Auto guess
                    });
                } else if(r.roundState === 'result') {
                    status.innerText = "เฉลย!";
                    document.getElementById('timer-box').classList.add('hidden');
                    if(r.lastResult) {
                        const { hidden, winner } = r.lastResult;
                        document.getElementById(`cup-con-${hidden}`).classList.add('lifted');
                        document.getElementById(`ball-${hidden}`).classList.remove('hidden');
                        if(winner===currentUser.uid) { status.innerText="คุณชนะตานี้!"; status.classList.add('text-green-400'); }
                        else { status.innerText="คุณแพ้!"; status.classList.add('text-red-400'); }
                    }
                }
            },
            cupAction: (idx) => {
                db.collection('rooms').doc(currentRoomId).get().then(doc => {
                    const r = doc.data();
                    const myRole = r.roles[currentUser.uid];
                    if(r.roundState==='hiding' && myRole==='hider') {
                        db.collection('rooms').doc(currentRoomId).update({ hiddenBall: idx, roundState:'seeking', roundStart:Date.now() });
                    } else if(r.roundState==='seeking' && myRole==='seeker') {
                        const win = r.hiddenBall === idx;
                        const wUid = win ? r.roles['seeker'] : r.roles['hider'];
                        let winnerId = null;
                        Object.keys(r.roles).forEach(uid => {
                            if((win && r.roles[uid]==='seeker') || (!win && r.roles[uid]==='hider')) winnerId = uid;
                        });

                        db.collection('rooms').doc(currentRoomId).update({
                            roundState: 'result',
                            lastResult: { hidden: r.hiddenBall, winner: winnerId },
                            [`scores.${winnerId}`]: firebase.firestore.FieldValue.increment(1)
                        });

                        setTimeout(() => {
                            const newRoles = {};
                            const p1=r.players[0], p2=r.players[1];
                            newRoles[p1] = r.roles[p1]==='hider'?'seeker':'hider';
                            newRoles[p2] = r.roles[p2]==='hider'?'seeker':'hider';
                            db.collection('rooms').doc(currentRoomId).update({ roundState:'hiding', roundStart:Date.now(), roles:newRoles, hiddenBall:null });
                        }, 3000);
                    }
                });
            }
        };

        // Init
        auth.onAuthStateChanged(u => u ? User.init(u) : document.getElementById('view-auth').classList.remove('hidden'));
    </script>
